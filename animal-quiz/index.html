<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>どうぶつシルエットくいず</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    </head>
<body>
    <div class="quiz-container">
        <h1>どうぶつシルエットくいず</h1>
        <div class="quiz-area">
            <p id="score-display">いまのすこあ: 0 / 0もん</p>
            <img id="silhouette-image" src="" alt="どうぶつのシルエット">
            <div class="choices">
                <button id="choice1" class="choice-button"></button>
                <button id="choice2" class="choice-button"></button>
                <button id="choice3" class="choice-button"></button>
            </div>
            <p id="feedback-message"></p>
            <button id="next-button">つぎのもんだいへ</button>
            <button id="restart-button">もういちどぷれい</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
